<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% if bookInfo %}
        <title>eBookReader - {{bookInfo['name']}} ({{bookInfo['value']}})</title>
    {% else %}
        <title>eBookReader</title>
    {% endif %}
</head>
<body>
    <header id="header">
        <a href="/"><h2>eBookReader</h2></a>
    </header>
    <sidebar id="sidebar">
        <ul>
            {% for book in bookList %}
                <a href="/{{book}}"><li>{{book}}</li></a>
            {% endfor %}
        </ul>
    </sidebar>
    <contents id="contents">
        {% block content %} {% endblock %}
    </contents>
</body>
</html>
